<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Image tag, Table Tag and list tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- img  -->
    <img width="300" src="image.jpeg" alt="camera pic">
    <!-- if height set width auto set and vice versa -->
    <br>

    <!-- table   -->

    <table>
        <caption>name, age table</caption>
        <thead>
            <tr>
            
                <th>name</th>
                <th>age</th>
                <th>semester</th>
            </tr>
        </thead>

        <tbody>


            <tr>
                <td>muzammil</td>
                <td>21</td>
                <td>7</td>
                
            </tr>
    
            <tr>
                <td>saad</td>
                <td>22</td>
                <td>7</td>
            </tr>
    
            <tr>
                <td>haseeb</td>
                <td colspan="2">24</td>
            </tr>
    
            <tr>
                <td>nofal</td>
                <td>21</td>
                <td rowspan="2">7</td>
    
            </tr>
    
            <tr>
                <td>ateefa</td>
                <td>19</td>
                <!-- <td rowspan="2">7</td> -->
            </tr>
        </tbody>

        <tfoot>


            <tr>
                <td>footer</td>
            </tr>
        </tfoot>

    </table>

    <!-- lists -->

    <ul>
        <li>nawab</li>
        <li>lawab</li>
        <li>sawab</li>
    </ul>

    <ul type="square">
        <li>nawab</li>
        <li>lawab</li>
        <li>sawab</li>
    </ul>

    <ol>
        <li>p1</li>
        <li>p2</li>
        <li>p3</li>
    </ol>
    <ol type="A" start="5">
        <li>p1</li>
        <li>p2</li>
        <li>p3</li>
    </ol>


    <dl>
        <dt>car:</dt>
        <dd>a vehicle with 4 wheels</dd>
    </dl>






    
</body>
</html>
