<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- by default muted  -->
      <!-- <video src="timeSquares.mp4" height="255" controls autoplay loop muted></video> -->
      <video
        src="timeSquares.mp4"
        height="255"
        controls
        poster="temp.jpg"
      ></video>
    </div>
    <div>
      <!-- preload none(none downloaded from the server when redering the frontend),metadata(only metadata),auto (everything is downloaded before rendering the frontend) -->
      <!-- <audio src="fire.mp3" controls autoplay loop muted preload="metadata"></audio> -->
      <audio src="fire.mp3" controls preload="auto"></audio>
    </div>

    <div>
        <!-- svg is also a media format, to make shapes -->
      <svg height="100" width="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>
    </div>
    <div>
        <img src="temp-svg.svg" alt="red svg">
    </div>
    <div>
        <!-- through iframe i can embed any website on my website  -->
        <iframe src="https://jawad-chatbot.vercel.app/" height="500" frameborder="0"></iframe>
    </div>
    <div>
        <!-- youtube video embedded -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7qPsrjxJDkA?si=HmwopuGvhRsePIWF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <!-- video tag cannot have youtube video url as src as its not mp4 so use iframe for it -->
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    </div>
    <div>
        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio>
    </div>
  </body>
</html>
