<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!-- tags which if used make your content meaningful or understandable by search engine, these semantic tags are also important for wesbite SEO -->

    <!-- basic flow -->

    <header>
        <nav>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </nav>
    </header>

    <main>

        <div>
            <h1>Hi this is heading</h1>
            <p>hi this is paragraph</p>
        </div>

    </main>

    <footer>

    </footer>


    <!-- like i mean enclosing your content inside meaningful tags so that the browser understands which thing to put at front or under website name when someone searched for it, also helps in ranking your website -->

    <!-- also the arrangement of these semantic elements in such a way like header first then the main section and then the footer so that the search engine understands the whole website structure -->

    <!-- some other semantic tags include aside (for a side), article (one section thing), figure (picture), section (there can be multiple article sections), time(for time display), blockquote (for block quotation writing), q (for inline quotation writing)  -->

    <!-- vertical navbar can be converted to horizontal by display flex -->
     <!-- inspect html  -->

     <!-- blockquote example with cite attribute (for quotes)  -->
      <blockquote cite="www.example.com">
        Hi this is blockquote
      </blockquote>


    
</body>
</html>
