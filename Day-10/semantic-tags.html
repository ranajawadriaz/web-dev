    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!-- tags which if used make your content meaningful or understandable by search engine, these semantic tags are also important for wesbite SEO -->

    <!-- basic flow -->

    <header>
        <nav>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </nav>
    </header>

    <main>

        <div>
            <h1>Hi this is heading</h1>
            <p>hi this is paragraph</p>
        </div>

    </main>

    <footer>

    </footer>


    <!-- like i mean enclosing your content inside meaningful tags so that the browser understands which thing to put at front or under website name when someone searched for it, also helps in ranking your website -->

</body>
