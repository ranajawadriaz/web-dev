<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- text that collide with the html syntax, so we use html entities -->

    <!-- for example to display  < we will use &lt; and for > we use &gt; -->
     <!-- &nbsp; for extra spaces or directly use the pre tag  -->
      3>4
      <!-- we can use > but can't < for display -->
       &lt;html&gt;&nbsp;&lt;/html&gt;

    <!-- for spaces to not to be ignored use the pre tag -->

    <pre>

        hi    this is bla

        hi

bla bla
    </pre>

    <!-- use shift backspace for tab backspace -->

    &copy;

    <!-- to paste code use the code tag  -->


      
    
</body>
</html>
