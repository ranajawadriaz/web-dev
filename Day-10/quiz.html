<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Displayer</title>
</head>
<body>
    <main>
        <div>
            <video src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" height="255" controls></video>
            <video src="https://filesamples.com/samples/video/mp4/sample_640x360.mp4" height="255" controls></video>
            <video src="https://file-examples.com/storage/fe7a2f8c2a34e5df9f15d2f/2017/04/file_example_MP4_480_1_5MG.mp4" height="255" controls></video>
            <video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" height="255" controls></video>
        </div>
        <div>
            <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio>
            <audio src="https://file-examples.com/storage/fe7a2f8c2a34e5df9f15d2f/2017/11/file_example_MP3_700KB.mp3" controls></audio>
            <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" controls></audio>
            <audio src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" controls></audio>
        </div>
    </main>
    
</body>
</html>
